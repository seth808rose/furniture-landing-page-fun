<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay section-center"></div>
    <div class="image"></div>

    <div class="hero-title">
      <h1>
        find <span>furniture</span> <br />
        near you!
      </h1>
      <div class="input-animation">
        <input
          type="text"
          class="zipCode"
          name="zipCode"
          placeholder="enter zip code"
        />
        <button class="btn">Submit</button>
      </div>
    </div>

    <div class="about-company">
      <h1>
        Submit your zipcode to see all the closest furniture near you 
        <h3 class="company-message">
          <span class="span-dot">*</span>We are a special furniture locator company specialized at providing
          all our customers with the best care.
        </h3>
      </h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
